<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions YAML Generator</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h1>GitHub Actions YAML Generator</h1>
    <form action="/generate" method="post">
        <label for="task">Task/Action:</label>
        <select id="task" name="task" required>
            <option value="build">Build</option>
            <option value="test">Test</option>
            <option value="deploy">Deploy</option>
            <option value="linting">Linting</option>
            <option value="snyk">Snyk</option>
            <option value="setup">Setup</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="os">Operating System:</label>
        <select id="os" name="os" required>
            <option value="ubuntu">Ubuntu</option>
            <option value="windows">Windows</option>
            <option value="mac">Mac</option>
        </select><br><br>

        <label for="triggers">Triggers:</label><br>
        <input type="checkbox" id="push" name="triggers" value="push">
        <label for="push">Push</label><br>
        <input type="checkbox" id="pull_request" name="triggers" value="pull_request">
        <label for="pull_request">Pull Request</label><br>
        <!-- Add more triggers as needed -->
        <br>

        <label for="additional_actions">Additional Actions:</label>
        <select id="additional_actions" name="additional_actions" multiple>
            <option value="build">Build</option>
            <option value="test">Test</option>
            <option value="deploy">Deploy</option>
            <option value="linting">Linting</option>
            <option value="snyk">Snyk</option>
            <option value="setup">Setup</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="direct_commands">Direct Commands:</label><br>
        <textarea id="direct_commands" name="direct_commands" rows="4" cols="50" placeholder="Enter any direct commands here..."></textarea><br><br>

        <button type="submit">Generate YAML</button>
    </form>
</body>
</html>
